<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with table</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tr>
                <td><label for="First Name">FirstName</label></td>
                <td><input  type="text" id="First Name" name="First Name">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr> 
                <td><label for="Last Name">LastName</label></td>
                <td><input type="text" id="Last Name" name="Last Name">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth</label></td>
                <td>
                    <select name="date" id="date">
                        <option value="date">DATE</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select>
                        <option value="month">MONTH</option>
                        <option value="JAN">JAN</option>
                        <option value="FEB">FEB</option>
                        <option value="MAR">MAR</option>
                        <option value="APR">APR</option>
                        <option value="MAY">MAY</option>
                        <option value="JUN">JUN</option>
                        <option value="JUL">JUL</option>
                        <option value="AUG">AUG</option>
                        <option value="SEP">SEP</option>
                        <option value="OCT">OCT</option>
                        <option value="NOV">NOV</option>
                        <option value="DEC">DEC</option>
                    </select>
                    <select>
                        <option value="year">YEAR</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="gen">GENDER</label></td>
                <td><input type="radio" id="gen" name="gen" value="male">male <input type="radio" id="gen" name="gen" value="female">female</td>
            </tr>
            <tr>
                <td><label for="email">EMAIL ID</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="num">MOBILE NO</label></td>
                <td><input type="number" id="num" value="num"></td>
            </tr>
            <tr>
                <td><label for="add">ADDRESS</label></td>
                <td><textarea name="add" cols="30" rows="10" value="add"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">CITY</label></td>
                <td><input type="text" id="city" name="city">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="pincode">PINCODE</label></td>
                <td><input type="number" id="pincode" name="pincode">(6 digit number)</td>
           
            </tr>
            <tr>
                <td><label for="state">STATE</label></td>
                <td><input type="text" id="state" name="state"></td>
           
            </tr>
            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td><input type="text" id="country" name="country"></td>
           
            </tr>
            <tr>
                <td> <label for="hobb">HOBBIES</label></td>
                <td><input type="checkbox" id="hobb" value="Drawing">Drawing  <input type="checkbox" id="hobb" value="Singing">Singing <input type="checkbox" id="hobb" value="Dancing">Dancing <br> <input type="checkbox" id="hobb" value="Others">Others <input type="text" id="hobb" name="hobb"></td>
            </tr>
            <tr>
                <td><label for="Qualification">Qualification</label></td>
                <td>
                <table>
                    <tr>
                        <th>sl.no</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>year of passing</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td><label for="Qualification">Class X</label></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td><label for="Qualification">Class II</label></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td><label for="Qualification">Graduation</label></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                    </tr>
                    <tr>
                        <td>04</td>
                        <td><label for="Qualification">Master</label></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                    </tr>
                </table>
                </td>
            </tr>
            <tr>
                <td> <label for="courses">COURSES <br>APPLIED FOR</label></td>
                <td><input type="checkbox" id="courses" value="courses">BCA  <input type="checkbox" id="courses" value="courses">B.com <input type="checkbox" id="courses" value="courses">B.sc <input type="checkbox" id="hobb" value="courses">B.A</td>  
            </tr>
            <tr>
                <td colspan="2" align="center" ><button>Submit</button> <button>Reset</button></td></center>
            </tr>
            </table>
        
    </form>
</body>
</html>
