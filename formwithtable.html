<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form with table</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tr>
                <td><label for="First Name">FirstName</label></td>
                <td><input  type="text" id="First Name" name="First Name">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr> 
                <td><label for="Last Name">LastName</label></td>
                <td><input type="text" id="Last Name" name="Last Name">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="gen">GENDER</label></td>
                <td><input type="radio" id="gen" name="gen" value="male">male <input type="radio" id="gen" name="gen" value="female">female</td>
            </tr>
            <tr>
                <td><label for="email">EMAIL ID</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="num">MOBILE NO</label></td>
                <td><input type="number" id="num" value="num"></td>
            </tr>
            <tr>
                <td><label for="add">ADDRESS</label></td>
                <td><textarea name="add" cols="30" rows="10" value="add"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">CITY</label></td>
                <td><input type="text" id="city" name="city">(max 20 char a-z and A-Z)</td>
            </tr>
            <tr>
                <td><label for="pincode">PINCODE</label></td>
                <td><input type="number" id="pincode" name="pincode">(6 digit number)</td>
           
            </tr>
            <tr>
                <td><label for="state">STATE</label></td>
                <td><input type="text" id="state" name="state"></td>
           
            </tr>
            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td><input type="text" id="country" name="country"></td>
           
            </tr>
            <tr>
                <td> <label for="hobb">HOBBIES</label></td>
                <td><input type="checkbox" id="hobb" value="Drawing">Drawing  <input type="checkbox" id="hobb" value="Singing">Singing <input type="checkbox" id="hobb" value="Dancing">Dancing <br> <input type="checkbox" id="hobb" value="Others">Others <input type="text" id="hobb" name="hobb"></td>
            </tr>
            <tr>
                <td><label for="Qualification">Qualification</label></td>
                <td>
                <table>
                    <tr>
                        <th>sl.no</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>year of passing</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td><label for="Qualification">Class X</label></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td><label for="Qualification">Class II</label></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td><label for="Qualification">Graduation</label></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                    </tr>
                    <tr>
                        <td>04</td>
                        <td><label for="Qualification">Master</label></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                        <td><input type="text" id="Qualification" name="Qualification"></td>
                    </tr>
                </table>
                </td>
            </tr>
            <tr>
                <td> <label for="courses">COURSES <br>APPLIED FOR</label></td>
                <td><input type="checkbox" id="courses" value="courses">BCA  <input type="checkbox" id="courses" value="courses">B.com <input type="checkbox" id="courses" value="courses">B.sc <input type="checkbox" id="hobb" value="courses">B.A</td>  
            </tr>
            <tr>
                <td colspan="2" align="center" ><button>Submit</button> <button>Reset</button></td></center>
            </tr>
            </table>
        
    </form>
</body>
</html>
