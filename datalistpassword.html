<body>
    <!-- datalist -->
    <!-- no need closing for option -->
    <label>your options</label>
    <input list="dropdown">
    <datalist id="dropdown">
        <option value="hyderabad">
        <option value="habsiguda">
        <option value="secundrabad"></option>
        <option value="mangalpally"></option>
    </datalist>
    <fieldset>
        <legend>
            kk
        </legend>
        <form action="" method="get"><b>LOGIN</b><br><br>
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="First Name" required><br><br>
            <label for="Last Name">Last Name:</label>
            <input type="text" id="Last Name" name="Last Name" value="kk" readonly><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" pattern="1234"><br><br>
            <label for="pass">Password:</label>

            <input type="password" id="pass" minlength="4"><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" maxlength="4"><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" minlength="2" maxlength="4"><br><br>

            <input type="number" id="num" value="num"><br><br>
            <label for="add">Address:</label>
            <textarea name="add" cols="10" rows="10" value="add"></textarea><br><br>
            <label for="hobb">Hobbies:</label>
