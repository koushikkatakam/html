<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            kk
        </legend>
        <form action="https://www.google.co.in/" method="post"><b>LOGIN</b><br><br>
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="First Name" required><br><br>
            <label for="Last Name">Last Name:</label>
            <input type="text" id="Last Name" name="Last Name" value="kk" readonly><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="enter your password"><br><br>
            <label for="gen">Gender</label>
            <input type="radio" id="gen" name="gen" value="male">M      
            <input type="radio" id="gen" name="gen" value="female">F<br><br>
            <label for="num">Number:</label>
            <input type="number" id="num" value="num"><br><br>
            <label for="add">Address:</label>
            <textarea name="add" cols="10" rows="10" value="add"></textarea><br><br>
            <label for="hobb">Hobbies:</label>
            <input type="checkbox" id="hobb" value="Cricket" checked>Cricket
            <input type="checkbox" id="hobb" value="Football" checked>Football
            <input type="checkbox" id="hobb" value="Batmenton">Batmenton<br><br>
            <label for="dob">DOB:</label> 
            <input type="date" id="dob" name="dob"><br><br>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" autofocus><br><br>
            <button>Submit</button>
            <button>Reset</button>
        </form>
    </fieldset>
</body>
</html>
